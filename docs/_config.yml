# Theme settings - MUST be the first thing Jekyll processes
# For my local server
# theme: just-the-docs
# OR for GitHub Pages:
remote_theme: just-the-docs/just-the-docs

# Basic settings
title: "Two Tutorials for Mojo using Pocket Flow"
description: "Documentation generated using AI to explain codebases"

# Color scheme and other appearance settings
color_scheme: light
search_enabled: true

# Heading anchor links
heading_anchors: true

# Aux links for upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/MrBesterTester/pf-understand"

# Mermaid diagram support
mermaid:
  version: "11.6.0"

# Footer content
# footer_content: 

# Collections for the tutorials
collections:
  crawl4ai:
    permalink: "/:collection/:path/"
    output: true
  modular_max:
    permalink: "/:collection/:path/"
    output: true
  mojo-v1:
    permalink: "/:collection/:path/"
    output: true
  mojo-v2:
    permalink: "/:collection/:path/"
    output: true
  generating:
    permalink: "/:collection/:path/"
    output: true
  design:
    permalink: "/:collection/:path/"
    output: true

# Set up navigation for the collections
just_the_docs:
  collections:
    crawl4ai:
      name: Crawl4AI
    modular_max:
      name: Modular Max
    mojo-v1:
      name: Mojo (v1)
    mojo-v2:
      name: Mojo (v2)
    generating:
      name: Generating
    design:
      name: AI Design

# Navigation
nav_sort: case_sensitive

# Author settings
author:
    name: Sam Kirk
    url: https://www.linkedin.com/in/samuelkirk
    email: sam@samkirk.com

# Callouts settings
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  best-practice:
    title: Best Practice
    color: green
  
# The custom navigation
nav:
  - Home: index.md       # Link to your main docs index
  - GitHub: "https://github.com/The-Pocket/Tutorial-Codebase-Knowledge"
  - Discord: "https://discord.gg/hUHHE9Sa6T"

