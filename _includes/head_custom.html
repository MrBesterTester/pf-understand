<!-- Add Mermaid support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@9.1.7/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: "default",
    });
    
    // Find all code blocks with class 'language-mermaid' and replace with mermaid div
    document.querySelectorAll('pre code.language-mermaid').forEach(function(block) {
      // Create a div with class 'mermaid'
      var mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.innerHTML = block.textContent;
      
      // Replace the parent pre with the mermaid div
      block.parentNode.parentNode.replaceChild(mermaidDiv, block.parentNode);
    });
  });
</script>
